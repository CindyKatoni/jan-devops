#Create Custom Container Image, and Push it to DockerHub Registry
---
- hosts: localhost
  tasks: 
  - name: Pull .war artifact from Artifactory
    become: true
    get_url:
      url: http://3.238.35.39:8082/artifactory/classwork1-libs-release-local/com/theITern/theITern/1.0-RELEASE/theITern-1.0-RELEASE.war
      dest: /home/ubuntu
      url_username: admin
      url_password: Akin1234#

  - name: Rename .war Artifact
    command: mv -f theITern-1.0-RELEASE.war webapp.war
  
  - name: make sure python docker library is there for the docker_image module execution
    ansible.builtin.pip:
      name: docker
      
  - name: install docker engine
    apt:
      pkg:
      - docker
      - docker.io
    become: yes

  - name: Pull Tomcat  Container Image
    docker_image:
      name: !unsafe tomcat:latest
      source: pull
      force_tag: yes

  - name: Build image and with build args
    docker_image:
      name: akinaregbesola/theitern_class_project
      repository: akinaregbesola/theitern_class_project:{{build_number}}
      build:
        path: /home/ubuntu
        pull: no
        args:
          listen_port: 8080
      source: build
  
  
  - name: Log into DockerHub
    docker_login:
     username: akinaregbesola
     password: Akin1234#

 

  - name: Push to docker hub
    docker_image:
        name: akinaregbesola/theitern_class_project
        repository: akinaregbesola/theitern_class_project:{{build_number}}
        force_tag: yes
        push: yes
        source: local
    



